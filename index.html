    <header class="container-fluid p-4 bg-secondary">

                </div>

                </div>

            </div>
        </div>
    </header>

    <div class="container" id="contenedor">
        <section class="container card card-body mt-2 p-4 bg-info">
            <form id="miform">
                <h3 class="card-title text-light">Añadir objetos</h3>
                <div class="row container">
                    <input type="text" name="Valor" id="txtValor" autofocus>
                    <button type="submit" id="btnAnadir" name="boton" class="btn btn-principal text-dark ml-1">Añadir</button>
                </div>
            </form>
            <h3 class="mt-4 text-light">Objetos añadidos</h3>
            <hr>
            <div class="row container">
                <ul id="miLista" class="card card-body list-unstyled list list-group list-group-flush form-control">
                   <h4 id="textovacio" class="text-center">Lista vacía</h4>

                        </li>
                        <li class="list-group-item">ITEM3

                        </li>
                    -->
                </ul>
            </div>

        </section>

    <div id="snackbar">Some text some message..</div>
